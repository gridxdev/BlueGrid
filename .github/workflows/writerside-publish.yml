name: Build & Publish Writerside Docs

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Writerside docs (build only)
        uses: JetBrains/writerside-github-action@v4
        with:
          location: .
          instance: writerside/bluegrid
          artifact: site

      # --- ADDED STEP START ---
      - name: Unzip artifact
        # We unzip the specific webHelp zip file into a folder named 'site'
        # We use a wildcard (webHelp*.zip) to ensure it catches the file even if version numbers change,
        # but avoids the 'algolia-indexes' zip seen in your screenshot.
        run: unzip -O UTF-8 webHelpBLUEGRID2-all.zip -d site
      # --- ADDED STEP END ---

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site # Now this folder exists because we just created it!

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4