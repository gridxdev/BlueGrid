name: Build & Publish Writerside Docs

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download Writerside CLI
        run: |
          curl -L -o writerside.zip https://github.com/JetBrains/writerside/releases/latest/download/writerside-cli.zip
          unzip writerside.zip -d writerside-cli

      - name: Build Writerside docs
        run: |
          ./writerside-cli/bin/writerside build \
            --source ./writerside \
            --output ./site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
